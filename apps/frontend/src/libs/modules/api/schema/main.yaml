openapi: 3.0.0
info:
  title: Checkly
  description: Checkly - your personalised plans
  version: 1.0.0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/me:
    get:
      $ref: "./endpoints/auth.yaml#/me"

  /auth/login:
    post:
      $ref: "./endpoints/auth.yaml#/login"

  /auth/register:
    post:
      $ref: "./endpoints/auth.yaml#/register"

  /plans/generate:
    post:
      $ref: "./endpoints/plan.yaml#/generate"

  /tasks:
    post:
      $ref: "./endpoints/tasks.yaml#/create"

  /tasks/{id}:
    get:
      $ref: "./endpoints/tasks.yaml#/getById"

    patch:
      $ref: "./endpoints/tasks.yaml#/update"

    delete:
      $ref: "./endpoints/tasks.yaml#/delete"

  /plans/:userId:
    get:
      $ref: "./endpoints/plan.yaml#/getActivePlan"

  /plans/:planId/days/:dayId/tasks/:taskId/regenerate:
    post:
      $ref: "./endpoints/plan.yaml#/regenerateTask"

  /plans/:planId/days/:dayId/regenerate:
    post:
      $ref: "./endpoints/plan.yaml#/regeneratePlanDay"

  /plans/:id/regenerate:
    post:
      $ref: "./endpoints/plan.yaml#/regeneratePlan"
