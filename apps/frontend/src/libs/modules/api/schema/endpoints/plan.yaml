schemas:
  QuizAnswer:
    type: object
    required:
      - isSkipped
      - questionId
      - questionText
      - selectedOptions
      - userInput
    properties:
      isSkipped:
        type: boolean
      questionId:
        type: number
      questionText:
        type: string
      selectedOptions:
        type: array
        items:
          oneOf:
            - type: string
            - type: number
      userInput:
        type: string

  QuizAnswersRequestDto:
    type: object
    required:
      - answers
      - category
      - notes
    properties:
      answers:
        type: array
        items:
          $ref: "#/schemas/QuizAnswer"
      category:
        type: string
        enum:
          - creativity
          - fitness
          - health
          - nutrition
      notes:
        type: string

  TaskDto:
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      description:
        type: string
      order:
        type: number
      isCompleted:
        type: boolean
      executionTimeType:
        type: string
      completedAt:
        type: string
        nullable: true

  PlanDayDto:
    type: object
    properties:
      id:
        type: number
      dayNumber:
        type: number
      tasks:
        type: array
        items:
          $ref: "#/schemas/TaskDto"

  PlanDto:
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      duration:
        type: number
      intensity:
        type: string
      userId:
        type: number

  PlanDaysTaskDto:
    allOf:
      - $ref: "#/schemas/PlanDto"
      - type: object
        properties:
          days:
            type: array
            items:
              $ref: "#/schemas/PlanDayDto"

  PlanRequestDto:
    type: object
    required:
      - title
      - userId
      - duration
      - intensity
    properties:
      title:
        type: string
      userId:
        type: number
      duration:
        type: number
      intensity:
        type: string

  PlanResponseDto:
    type: object
    properties:
      id:
        type: number
      title:
        type: string
      duration:
        type: number
      intensity:
        type: string
      userId:
        type: number

generate:
  summary: Generate a plan based on quiz answers
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "#/schemas/QuizAnswersRequestDto"
  responses:
    "200":
      description: Plan generated successfully
      content:
        application/json:
          schema:
            $ref: "#/schemas/PlanDaysTaskDto"
    "400":
      $ref: "../shared/responses.yaml#/BadRequestError"

getActivePlan:
  get:
    summary: Get active plan by userId
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: integer
        description: ID of the user
    responses:
      "200":
        description: Active plan for the user

regenerateTask:
  post:
    summary: Get active plan by userId
    parameters:
      - in: path
        name: planId
        required: true
        schema:
          type: integer
      - in: path
        name: dayId
        required: true
        schema:
          type: integer
      - in: taskId
        name: dayId
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Task regenerated successfully
        content:
          application/json:
            schema:
              $ref: "#/schemas/PlanDaysTaskDto"

regeneratePlanDay:
  post:
    summary: Get active plan by userId
    parameters:
      - in: path
        name: planId
        required: true
        schema:
          type: integer
      - in: path
        name: dayId
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Plan day regenerated successfully
        content:
          application/json:
            schema:
              $ref: "#/schemas/PlanDaysTaskDto"
